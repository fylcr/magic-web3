# .github/workflows/publish-docs-to-readme.yml
name: Publish Docs to ReadMe

on:
  push:
    branches:
      - docs

  workflow_dispatch:
    inputs:
      branch:
        description: 'Which branch contains your docs folder?'
        required: true
        default: 'docs'
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      # Run GitHub Action to sync docs in `documentation` directory
      - name: GitHub Action
        # We recommend specifying a fixed version, i.e. @v10
        # Docs: https://docs.github.com/actions/using-workflows/workflow-syntax-for-github-actions#example-using-versioned-actions
        uses: readmeio/rdme@v10
        with:
          rdme: docs ./ --key=${{ secrets.README_API_KEY }} --version=2.0
