# .github/workflows/publish-docs-to-readme.yml
name: Publish Docs to ReadMe

on:
  push:
    branches:
      - docs
  workflow_dispatch:

jobs:
  publish-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install rdme CLI
        run: npm install -g rdme    # ← 改成 rdme

      - name: Publish MDX docs to ReadMe
        env:
          README_API_KEY: ${{ secrets.README_API_KEY }}
        run: |
          rdme docs ./docs \
            --key "$README_API_KEY"
            # 如果需要指定项目 ID：
            # --id your-project-id

      - name: Done
        run: echo "📚 Docs have been published to ReadMe.com 🎉"
