jobs:
  publish-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install rdme CLI
        run: npm install -g @readme/rdme

      - name: Publish MDX docs to ReadMe
